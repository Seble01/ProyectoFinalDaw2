      <div id="form-registro" style="display:none">
        <h2 class="res">Crear una cuenta</h2>
        <div class="formularioRes">
          <form action="php/registro.php" method="post" class="formFin">
            <div class="campo">
              <label for="nombre-usuario">Nombre de usuario:</label>
              <input type="text" id="nombre-usuario" name="nombre-usuario" required pattern="/^[ÁÉÍÓÚA-Z][a-záéíóú]+(\s+[ÁÉÍÓÚA-Z]?[a-záéíóú]+){3,30}*$/">
            </div>
            <div class="campo">
              <label for="apellidos">Apellidos:</label>
              <input type="text" id="apellidos" name="apellidos" required pattern="/^[ÁÉÍÓÚA-Z][a-záéíóú]+(\s+[ÁÉÍÓÚA-Z]?[a-záéíóú]+){3,30}*$/">
            </div>
            <div class="campo">
              <label for="correo-registro">Correo electrónico:</label>
              <input type="email" id="correo-registro" name="correo" required pattern="[a-zA-Z0-9._%+-]+@(gmail|outlook|yahoo)\.(es|com)$">
            </div>
            
            
            <div class="campo">
              <label for="contrasena">Contraseña:</label>
              <input type="password" id="password" name="password" required pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])(?!.*\s).{8,}$" title="La contraseña debe tener al menos 8 caracteres, incluir al menos una letra y un número y un carácter especial">
            </div>
            <div class="botones">
              <button type="submit">Registrarse</button>
            </div>
          </form>
          <p>¿Ya tienes una cuenta? <a href="#" id="enlace-sesion">Iniciar Sesión</a></p>
        </div>
      </div>
      
      
      <script>
          document.querySelector('.formFin').addEventListener('submit', function(event) {
          // Evitar el envío del formulario por defecto
          event.preventDefault();

          // Realizar la solicitud de registro al servidor
          fetch('php/registro.php', {
            method: 'POST',
            body: new FormData(this)
          })
          .then(function(response) {
            return response.text();
          })
          .then(function(data) {
            // Verificar si la respuesta indica que el correo ya está registrado
            if (data === 'Ese correo ya existe, por favor, modifíquelo.') {
              alert(data);
            } else {
              // Mostrar mensaje de registro correcto
              alert('Ya formas parte de nosotros, muchas gracias');
              // Redireccionar después de mostrar el mensaje
              window.location.href = 'index.php';
            }
          })
          .catch(function(error) {
            console.error(error);
          });
        });
      </script>

      <!-- Script para mostrar y dejar de mostrar el formulario -->
      
      <script>
        
        // Seleccionar los elementos de los formularios y el enlace
        //Declaramos las constantes para cada formulario y para el enlace de registro
        const formInicioSesion = document.getElementById("contenedor-inicio-sesion");
        const formRegistro = document.getElementById("form-registro");
        
        const enlaceRegistro = document.getElementById("enlace-registro");
        const enlaceSesion = document.getElementById("enlace-sesion");

        enlaceRegistro.addEventListener("click", mostrarRegistro);
        enlaceSesion.addEventListener("click", mostrarInicioSesion);

        function mostrarRegistro(event) 
        {
          event.preventDefault();
          formInicioSesion.style.display = "none";
          formRegistro.style.display = "block";
        }

        function mostrarInicioSesion(event) 
        {
          event.preventDefault();
          formRegistro.style.display = "none";
          formInicioSesion.style.display = "block";
        }

          

      </script>
